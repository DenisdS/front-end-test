<form>
	<label for="busca">Buscar Username do Github</label><br>
	<input type="text" id="busca" ng-model="username">
	<input type="submit" ng-click="searchRepo(username)" value="Buscar">
</form>

<ul>
	<li ng-repeat="name in repos" ng-bind="name.name"></li>
</ul>

<ul>
	<li ng-bind="followers"></li>
	<li ng-bind="following"></li>
	<li><img ng-src="{{avatar_url}}"></li>
	<li ng-bind="email"></li>
	<li ng-bind="bio"></li>
</ul>

<p ng-bind-html="incorrectUsername" class="errorSearch"></p>
